services:
  duckduckgo-email:
    build: .
    image: ghcr.io/kon-foo/ddg-mail-generator:latest
    container_name: ddg-mail-generator
    ports:
      - "5000:5000"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 120s
      timeout: 10s
      retries: 3
      start_period: 40s
